name: Build ChaWrt Firmware X86

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses-dev libssl-dev rsync unzip \
            zlib1g-dev file wget curl python3 python3-pip 

      - name: Set up build environment
        run: |
          if [ ! -f x86.config ]; then
            echo "Error: x86.config not found in repository root!"
            exit 1
          fi
          cp x86.config .config

      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare configuration (optional diff check)
        run: |
          # 可选：检查配置是否被正确加载
          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) V=s

      - name: Find and list firmware output
        id: find_firmware
        run: |
          FW_DIR=$(find bin/targets -type d -name "*" | grep -v "packages" | head -n1)
          if [ -z "$FW_DIR" ]; then
            echo "No firmware output directory found!"
            exit 1
          fi
          echo "Firmware directory: $FW_DIR"
          ls -lh "$FW_DIR"
          echo "fw_dir=$FW_DIR" >> $GITHUB_ENV

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chawrt-firmware
          path: ${{ env.fw_dir }}
          retention-days: 7
